<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC 视频录制/播放/下载</title>
    <link rel="stylesheet", href="css/client.css" />
  </head>
  <body>
    <h1>Realtime communication with WebRTC </h1>
    <video id="capture" autoplay playsinline></video>
   
    <button id="record">开始录制</button>
    <button id="recplay" disabled>播放</button>
    <button id="download" disabled>下载</button>
    <video id="replay" autoplay playsinline></video>
    <script src="client.js"></script>
  </body>
</html>
